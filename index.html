<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>9-Space Tableau Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <nav class="navigation">
      <button class="nav-button active" id="player-management-tab">
        <i class="fas fa-users"></i> Player Management
      </button>
      <button class="nav-button" id="player-scorecards-tab">
        <i class="fas fa-trophy"></i> Player Scorecards
      </button>
    </nav>

    <main class="content">
      <!-- Player Management Screen -->
      <section id="player-management-screen" class="screen active">
        <div class="screen-header">
          <i class="fas fa-users screen-icon"></i>
          <h2>Player Management</h2>
        </div>
        <p>Add and manage players for your 9-Space Tableau game</p>
        <div class="input-group">
          <input type="text" id="player-name-input" placeholder="Enter player name...">
          <button id="add-player-button" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Player
          </button>
        </div>
        <div id="player-list" class="player-list">
          <!-- Player tags will be added here dynamically -->
        </div>
        <button id="go-to-scorecards-button" class="btn btn-secondary mt-20">
          <i class="fas fa-trophy"></i> Go to Scorecards
        </button>
      </section>

      <!-- Player Scorecards Screen -->
      <section id="player-scorecards-screen" class="screen">
        <div id="player-scorecard-tabs" class="player-scorecard-tabs">
          <!-- Player tabs will be added here dynamically -->
        </div>
        <div id="scorecard-content" class="scorecard-content">
          <!-- Individual player scorecards will be displayed here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Score Input Modal -->
  <div id="score-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3 id="modal-title">Enter Score</h3>
      <div class="modal-input-group">
        <button id="modal-minus-btn" class="btn-score-adjust minus">-</button>
        <input type="number" id="modal-score-input" class="modal-score-input">
        <button id="modal-plus-btn" class="btn-score-adjust plus">+</button>
      </div>
      <button id="modal-save-btn" class="btn btn-primary">Save</button>
      <button id="modal-close-btn" class="modal-close-btn">&times;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
